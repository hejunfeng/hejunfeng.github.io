    <div>
     <h3>$$LCA(root,nodeA,nodeB) =\begin{cases}
         null, & \text{if}\ nodeA=null|nodeB=null|root=null \\
         root, & \text{if}\ nodeA= root|nodeB=root\\
         (x1\&x2)?root:(x1?x1:x2) & \text{otherwise}
         \end{cases}$$</h3>
    </div>
    <div>
       <h3>
        $$x1=f_1= LCA(root->left,nodeA,nodeB)\\
        x2= f_2=LCA(root->right,nodeA,nodeB)
        $$ 
       </h3>
    </div>
